<VirtualHost *:80>
    #ServerName mdt-offline.local
    #ServerAlias *.mdt-offline.local
    DocumentRoot /var/www/mdt-offline/public
    RewriteEngine on
    <Directory /var/www/mdt-offline >
        AllowOverride All
        Require all granted
		Allow from All
    </Directory>


    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
	


</VirtualHost>



